{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left sidebar -->
    <!-- Load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right side content -->
    <div class="col-md-9">
        <h2>Add New Post</h2>

        <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <br>
    </div>
</div>
{% endblock %}
